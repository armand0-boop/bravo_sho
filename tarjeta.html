<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Tarjeta | Bravo Shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <img src="./assets/logo.png.jpeg" alt="Bravo Shop Logo" class="logo" />
    <h1 class="titulo">Tarjeta Visa</h1>
  </header>

  <main class="main">
    <section class="formulario-pago">
      <h2>Agrega una nueva tarjeta</h2>
      <form>
        <label for="numero">Número de tarjeta</label>
        <input type="text" id="numero" placeholder="0000 0000 0000 0000" />

        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" placeholder="Juan Pérez" />

        <label for="fecha">Fecha de expiración</label>
        <input type="text" id="fecha" placeholder="MM/AA" />

        <label for="codigo">Código de seguridad</label>
        <input type="text" id="codigo" placeholder="123" />

        <div class="acciones">
          <a href="ticket.html" class="btn-principal">Agregar tarjeta</a>
          <a href="metodos-pago.html" class="btn-secundario">Regresar</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <nav class="nav-footer">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Catálogo</a>
      <a href="carrito.html">Carrito</a>
      <a href="ofertas.html">Ofertas</a>
    </nav>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
